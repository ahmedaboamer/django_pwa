
{% extends 'posts/base.html' %}
{% block content %}
{% load static %}

<div class="feeds mt-3">
	{% for result in results %}
		<h3 class="mb-3">{{result.title}}</h3>

		<p class="mb-3">Name:{{result.author}}</p>
        
		<p id="{{result.id}}">
			{{result.body}}
		</p>
		<hr>
	{% endfor %}
</div>
{% endblock %}
